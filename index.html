<!DOCTYPE html>
<html lang="es">
<head>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "reset.css">
    <script src = "scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="flex-container">
        <div class="title"><h1>Boceto</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Negro</button>
                <button onclick="changeColor('blue')">Azul</button>
                <button onclick="changeColor('white')">Goma</button>
                <button onclick="changeColor('random')">Color aleatorio</button>
                <button onclick = "resetBoard()">Limpiar</button>
            </div>
            <div>
                <input type="text" id = "inputSize" placeholder="Tamaño del cuaderno" value="16">
                <button id = "changeSize">Cambiar tamaño</button>
            </div>
        </div>

    </div>

    </div>






</body>
</html>
